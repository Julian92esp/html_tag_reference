<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area</title>
  </head>
  <body>
    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>

    <img
      src="assets/img/workplace.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="https://en.wikipedia.org/wiki/Computer"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="https://en.wikipedia.org/wiki/Telephone"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="Cup of coffee"
        href="https://en.wikipedia.org/wiki/List_of_coffee_drinks"
      />
    </map>
  </body>
</html>
