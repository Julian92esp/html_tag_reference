<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tfoot</title>
    <style>
      thead {
        color: green;
      }
      tbody {
        color: blue;
      }
      tfoot {
        color: red;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>February</td>
          <td>200 €</td>
        </tr>
        <tr>
          <td>March</td>
          <td>100 €</td>
        </tr>
        <tr>
          <td>April</td>
          <td>600 €</td>
        </tr>
        <tr>
          <td>May</td>
          <td>1200 €</td>
        </tr>
        <tr>
          <td>June</td>
          <td>2000 €</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>4100 €</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
