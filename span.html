<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Span</title>
  <style>
    #hair {
      font-weight: bold;
    }
    #eyes {
      color: brown;
    }
  </style>
</head>
<body>
  <p>My hair is <span id="hair">black</span>. My eyes are <span id="eyes">brown</span></p>
</body>
</html>
