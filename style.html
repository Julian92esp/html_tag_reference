<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
    <style>
      h1 {
        color: red;
      }
      h2 {
        color: rgb(0, 255, 55);
      }
      h3 {
        color: rgb(170, 4, 95);
      }
      h4 {
        color: rgb(0, 183, 255);
      }
      h5 {
        color: rgb(76, 107, 2);
      }
      h6 {
        color: hsla(150, 80%, 50%, 0.6);
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>
  </body>
</html>
